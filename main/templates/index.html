{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Streamo</title>

		<link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">



	</head>
	<body>

		<header class="blog-header py-2" style="border-bottom: 1px solid #1E1E1C;">
			<div class="row flex-nowrap justify-content-between align-items-center">
			<div class="col-4 pt-1">
				<a class="h1 text-info text-decoration-none FontsGUGI" href="#">Stremo</a>
			</div>
			<div class="col-6 d-flex justify-content-end align-items-center">
				<form class="form-inline">
					<div class="row">
						<div class="col">
							<input class="form-control mr-sm-2" type="search" placeholder="Gözle" aria-label="Search">
						</div>
						<div class="col">
							<button class="btn btn-outline-light my-2 my-sm-0" type="submit">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
									<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
								</svg>
							</button>
						</div>
					</div>
				</form>
			</div>
			</div>
		</header>



		<div class=" text-secondary py-5 mt-2 text-center" style="background-position: center;background-image: url('{% static 'assets/img/serie/casa_de_papel/wp6126886.jpg' %}');background-size: 100%;">
			<div class="py-5 my-5" style="background-color: rgba(0, 0, 0, 0.5);">
				<h1 class="display-5 FontsGUGI text-white">LA CASA DE PAPEL</h1>
				<div class="col-lg-6 mx-auto">
				<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
					<a href="movie/3/" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold"><i class="fa fa-address-book"></i> Onlaýn Görmek</a>
					<a href="media\data\Money_Heist___Series_Trailer___Netflix.mp4" download class="btn btn-outline-light btn-lg px-4"><i class="fa fa-arrow-down"></i> Ýüklemek</a>
				</div>
				</div>
			</div>
			</div>

		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-3 mb-1 " >
			<!-- categories -->

			<a class="btn btn-outline-danger section active">Hemmesi</a>
			{% for category in categories %}
				<a class="btn btn-outline-danger section" href='category/{{category.pk}}/'>{{ category.name }}</a>
			{% endfor %}
		</div>

		{% for row in rows %}
		<div class="row">

			{% for movie in row %}
			
				<div class="col-2">
					<a href='movie/{{ movie.pk }}' style="text-decoration: none;">
						<div class="col serieAnim" style="border-radius: 5px;background-repeat: no-repeat; height: 40vh;background-image: url('/media/{{ movie.preview }}');">
						</div>
					</a>
					
					<div class="col">
						<a href='movie/{{ movie.pk }}' style="text-decoration: none;">
							<h1 class="h6 text-white mt-2">{{ movie.title }}</h1>
						</a>
					</div>
				</div>
			{% endfor %}
		</div>
		{% endfor %}

	</body>
</html>
